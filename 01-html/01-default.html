<!-- la balise doctype sert à indiquer au navigateur que le document contient du HTML -->
<!DOCTYPE html>
<!-- La balise HTML contient tout le code de la page -->
<html lang="fr">
    <!-- Les balises placés dans la balise head ne sont majoritairement pas visible pour l'utilisateur, elles sont lues par le navigateur -->
    <head>
        <!-- Quel encodage utilise la page -->
        <meta charset="UTF-8">
        <!-- Elle permet au viewport (emplacement ou le site s'affiche dans le navigateur) de s'adapter à la taille de l'appareil sur lequel la page est chargé -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Indique le nom de la page sur l'onglet ou les favoris -->
        <title>Cours HTML - HTML Minimum</title>
        <!-- Lien vers l'icone qui doit apparaître dans l'onglet ou les favoris -->
        <link rel="shortcut icon" href="./1f47a.svg" type="image/svg+xml">
    </head>
    <!-- body contient toute la structure de la page, ce qui est visible par l'utilisateur -->
    <body>
        
    </body>
</html>
